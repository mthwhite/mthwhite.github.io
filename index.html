<body>
<div class = "board-game" ng-app="bgFramework" ng-controller="bgCtrl">

	<div id = "bgAlienExplorers" ng-if = "alienExplorersActive">

</div>

<script src="index.js"></script>
<script src="/AlienExplorers/AlienExplorers.js"></script>

<script>
(function () {
    angular.module('bgFramework').controller('bgCtrl', bgFrameworkController);

	bgFrameworkController.$inject = [];
	function bgFrameworkController() {
    	var vm = this;
console.log("1");
		vm.buttonsActive = 1;
		vm.alienExplorersActive = 0;

		vm.makeActive = function (game) {
			vm.buttonsActive = 0;
			console.log("2");
			if(game === "alienExplorers") {
				vm.alienExplorersActive = 1;
			}
		}
	};
}());

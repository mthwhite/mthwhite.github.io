<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<base href="/"></base>
	<link rel="stylesheet" href="/Public/css/general/board_game_framework.css">
	<title>
		Angular Test
	</title>
	<!--Angular files-->
	<script src="/packages/angular/angular.js"></script>

	<script src="/packages/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/packages/angular-material/angular-material.min.js"></script>

	<script src="/packages/angular-aria/angular-aria.js"></script>
	<script src="/packages/angular-animate/angular-animate.js"></script>
	<script src="/packages/angular-cookies/angular-cookies.js"></script>
	<script src="/packages/angular-messages/angular-messages.js"></script>
</head>
<body>
<div class = "board-game" ng-app="bgFramework" ng-controller="bgCtrl">
	<a
        class="bg-button"
        ui-sref= "alienExplorers"
        id="lnkAlienExplorers"
        >Alien Explorers
    </a>
</div>
</body>

<!-- <script src="index.js"></script> -->
<script>var bg = angular.module('bgFramework', [
    'ui.router',
    'alienExplorers'
]).config(
    ($stateProvider, $locationProvider) => {
        $locationProvider.html5Mode(true);
        $stateProvider
            .state('alienExplorers', {
                url: '/AlienExplorers',
                views: {
                   '': {
                         templateUrl: 'AlienExplorers/AlienExplorers.html',
                         controller: 'alienExplorersCtrl'
                       }
                   }
			   }
            );
});
</script>
<script src="/AlienExplorers/AlienExplorers.js"></script>

<script>
(function () {
    angular.module('bgFramework').controller('bgCtrl', bgFullController);

	bgFullController.$inject = [];
	function bgFullController() {
    	var vm = this;
	};
}());

</script>
